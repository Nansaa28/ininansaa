<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>w0ff</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }

        .container {
            position: relative;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: palevioletred;
            transform: rotate(-45deg);
            animation: moveHeart 3s ease-in-out infinite;
            z-index: 2;
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: palevioletred;
        }

        .heart:before {
            left: 50px;
            top: 0;
        }

        .heart:after {
            top: 50px;
            left: 0;
        }

        /* Api efek */
        .fire {
            position: absolute;
            top: -20px;
            left: 20px;
            width: 60px;
            height: 60px;
            background-color: transparent;
            border-radius: 50%;
            z-index: 1;
            animation: fireAnim 1.5s infinite alternate;
        }

        .fire:before, .fire:after {
            content: "";
            position: absolute;
            border-radius: 50%;
            background-color: pink;
            box-shadow: 0 0 10px 5px plum(255, 69, 0, 0.8);
            animation: flame 0.8s infinite alternate;
        }

        .fire:before {
            width: 50px;
            height: 50px;
            top: -30px;
            left: 5px;
            animation-duration: 1.2s;
        }

        .fire:after {
            width: 40px;
            height: 40px;
            top: -50px;
            left: 10px;
            animation-duration: 0.9s;
        }

        @keyframes moveHeart {
            0% {
                transform: rotate(-45deg) translate(0, 0);
            }
            25% {
                transform: rotate(-45deg) translate(100px, 0);
            }
            50% {
                transform: rotate(-45deg) translate(100px, 100px);
            }
            75% {
                transform: rotate(-45deg) translate(0, 100px);
            }
            100% {
                transform: rotate(-45deg) translate(0, 0);
            }
        }

        @keyframes fireAnim {
            0% {
                transform: scale(1) translateY(0);
            }
            100% {
                transform: scale(1.2) translateY(-15px);
            }
        }

        @keyframes flame {
            0% {
                width: 50px;
                height: 50px;
                opacity: 0.8;
                box-shadow: 0 0 15px 10px plum(255, 69, 0, 1);
            }
            100% {
                width: 70px;
                height: 70px;
                opacity: 0.6;
                box-shadow: 0 0 30px 20px plum(255, 69, 0, 0.8);
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="fire"></div>
        <div class="heart"></div>
    </div>
</body>
</html>
